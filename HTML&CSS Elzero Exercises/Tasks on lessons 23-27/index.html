<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    <form method="get">
        <label>Username</label> <br>
        <input type="text" required placeholder="Enter Username" name="username"><hr>
        <label>Password</label> <br>
        <input type="password" placeholder="Enter Password" name="password"> <hr>
        <label>Mobile</label> <br>
        <input type="tel" value="+20100 (234) 123" name="mobile"> <hr>
        <label>Email</label> <br>
        <input type="email" required placeholder="Enter Email" name="email"> <hr>
        <label>Subject</label> <br>
        <input type="text" placeholder="Enter Subject" name="subject"> <hr>
        <input type="text" placeholder="Enter Message" hidden> <br> <br>
        <input type="submit" value="Send Data">
        <input type="reset" value="Empty Form"> <br> <br>
        <input type="range" min="100" max="500" step="50" value="400">
    </form>
</body>
</html>
